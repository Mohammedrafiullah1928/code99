<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Flip Animation</title>
    <style>
        /* styles.css */

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0; /* Light background similar to the video */
    font-family: Arial, sans-serif;
    perspective: 1000px; /* Establishes the 3D perspective */
}

/* ------------------- SCENE SETUP ------------------- */

.scene {
    width: 320px; /* Card width (standard size approx 85.6mm x 53.98mm) */
    height: 200px; /* Card height */
}

/* ------------------- CARD STYLING & FLIP ------------------- */

.card {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 2.6s; /* Animation duration */
    transform-style: preserve-3d; /* Key for 3D effect */
    cursor: pointer;
}

/* Flip the card on hover */
.card:hover {
    transform: rotateY(180deg);
}

.card__face {
    position: absolute;
    width: 100%;
    height: 100%;
    /* Keep the back face hidden when facing away */
    backface-visibility: hidden;
    border-radius: 12px;
    padding: 20px;
    box-sizing: border-box;
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
}

/* ------------------- FRONT FACE STYLES (SBI Card) ------------------- */

.card__face--front {
    background: linear-gradient(135deg, #3f3904 0%, #5c04c0 100%); /* Purple/Blue gradient */
    display: grid;
    grid-template-areas:
        "logo bank"
        "chip ."
        "number number"
        "valid valid"
        "holder rupay";
    grid-template-rows: 1fr 1fr 1fr 0.5fr 1fr;
    gap: 5px 10px;
    font-size: 12px;
}

.logo-sbi { grid-area: logo; font-size: 18px; font-weight: bold; }
.bank-name { grid-area: bank; text-align: right; font-size: 14px; }
/* .chip { grid-area: chip; background-color: #ccc; width: 40px; height: 30px; border-radius: 4px; } */
.chip { grid-area: chip; font-size: 24px; }
.card-number { grid-area: number; font-size: 20px; letter-spacing: 2px;display: flex; justify-content: end;margin-top: 0px;}
.valid-info { grid-area: valid; display: flex; font-size: 9px; }
.valid-from { margin-right: 20px; }
.holder-name { grid-area: holder; font-size: 16px; text-transform: uppercase; }
.rupay-logo { grid-area: rupay; text-align: right; font-size: 18px; font-weight: bold; }

/* ------------------- BACK FACE STYLES (FIN Smiles) ------------------- */

.card__face--back {
    background: linear-gradient(135deg, #3f3904 0%, #5c04c0 100%);
    transform: rotateY(180deg); /* Start rotated 180deg */
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    text-align: center;
}

.magnetic-stripe {
    width: 100%;
    height: 40px;
    background-color: #333; /* Dark grey/black stripe */
    margin-top: -20px; /* Move slightly up to cover the top area */
}

.message-area {
    padding: 0 10px;
}

.enjoy-banking {
    font-size: 12px;
    margin-bottom: 5px;
    color: #fff9;
}

.fin-smiles {
    font-size: 24px;
    font-weight: 900;
    margin: 5px 0;
    color: #fff;
    letter-spacing: 1px;
}

.tagline {
    font-size: 10px;
    margin-top: 5px;
    font-style: italic;
    color: #fff9;
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
 </head>
<body>

<div class="scene">
    <div class="card">
        <div class="card__face card__face--front">
            <div class="logo-sbi">
                <span class="logo-text">SRK</span>
            </div>
            <div class="bank-name">Sharukh khan bank of india </div>
            <div class="chip"><i class="fa-solid fa-wifi"></i></div>
            <div class="card-number">ID0301100023</div>
            <div class="valid-info">
                <div class="valid-from">VALID 09/25 FROM</div>
                <div class="valid-upto">VALID 09/29 UPTO</div>
            </div>
            <div class="holder-name">MOHAMMED RAFIULLAH R</div>
            <div class="rupay-logo">RuPay</div>
        </div>

        <div class="card__face card__face--back">
            <div class="magnetic-stripe"></div>
            <div class="message-area">
                <p class="enjoy-banking">DILWALE DULHAINIYA LE JAAYENGE</p>
                <h2 class="fin-smiles">KHUSH RAHO</h2>
                <p class="tagline">Future Ready - BAAZIGAR</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
