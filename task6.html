<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Style Text</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
      margin: 0;
    }
    .google-text {
      font-size: 100px;
      font-family: 'Times New Roman', serif;
      font-weight: bold;
    }
    .g1 { color: lightblue; }
    .o1 { color: red; }
    .o2 { color: yellow; }
    .g2 { color: lightblue; }
    .l  { color: green; }
    .e  { color: red; }
  </style>
</head>
<body>
  <div class="google-text">
    <span class="g1">G</span>
    <span class="o1">o</span>
    <span class="o2">o</span>
    <span class="g2">g</span>
    <span class="l">l</span>
    <span class="e">e</span>
  </div>
</body>
</html>
