<title>Nike Black Shoe Product Card</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
    body {
        background-color: #7d7d7d;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .card {
        background-color: white;
        display: flex;
        padding: 30px;
        border-radius: 10px;
        max-width: 850px;
        gap: 40px;
    }
    .left {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .card img {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
    }
    .choose-size {
        font-weight: bold;
        margin-bottom: 10px;
        font-size: 14px;
    }
    .sizes {
        display: flex;
        gap: 5px;
        flex-wrap: wrap;
        justify-content: center;
    }
    .sizes button {
        background: none;
        border: 1px solid #000;
        padding: 5px 12px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s;
    }
    .sizes button:hover {
        background: black;
        color: white;
    }
    .details {
        flex: 1;
    }
    .category {
        color: #444;
        font-size: 14px;
        margin-bottom: 30px;
    }
    .product-title {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
    }
    .price {
        font-size: 22px;
        font-weight: bold;
        margin: 25px 0;
    }
    .description {
        font-size: 14px;
        color: #333;
        line-height: 1.4;
        margin-bottom: 30px;
    }
    .actions {
        display: flex;
        gap: 20px;
    }
    .actions button {
        padding: 10px 20px;
        border: 1px solid #000;
        background: none;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s;
    }
    .actions button:hover {
        background: black;
        color: white;
    }
    .actions .wishlist {
        width: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
